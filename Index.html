<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" required>
                <button id="btn" class="button"><img src="search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="img/clear.png" alt="" width="150px" class="weather-icon">
                <h2 class="temp">28Â°c</h2>
                <h2 class="city">Ankara</h2>
            </div>
            <div class="details">
                <div class="col1">
                    <img src="img/7276739.png" alt="" width="50px">
                    <h3 class="humidity">50%</h3>
                    <h4>Humidity</h4>
                </div>
                <div class="col2">
                    <img src="img/wind.png" alt="" width="50px">
                    <h3 class="wind">15 kmph</h3>
                    <h4>Wind</h4>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
